<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="dice-game">
            <h2 class="mb-3">Gioco dei dadi</h2>
            <div class="dice-throw d-flex gap-3">
                <div>
                    <h4>Tiro del giocatore</h4>
                    <span id="player-throw">
                    </span>
                </div>
                <div>
                    <h4>Tiro del computer</h4>
                    <span id="pc-throw">
                    </span>
                </div>
            </div>
            <div class="dice-result-section mt-4">
                <h4>Risultato</h4>
                <section id="dice-result"></section>
            </div>
        </div>
        <hr>
        <div class="false-login">
            <h2>Finta Login</h2>
            <form action="">
                <label for="mail">E-mail</label><br>
                <input type="text" name="mail" id="mail" placeholder="nomecognome@gmail.com"> <br>
                <button class="mt-2 btn btn-primary" type="button" id="login-button">
                    Log-In
                </button>
            </form>
            <div class="mt-3" id="after-check"></div>
        </div>
    </div>
</body>
</html>
